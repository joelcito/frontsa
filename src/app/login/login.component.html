<div class="container">
  <div class="logo">

  </div>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Usuario" name="username" [(ngModel)]="formData.username" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Contrase침a" name="password" [(ngModel)]="formData.password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Iniciar sesi칩n</button>
  </form>
</div>
