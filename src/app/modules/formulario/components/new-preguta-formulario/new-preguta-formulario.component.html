<h2 mat-dialog-title>Nuevo Pregunta</h2>
<mat-dialog-content>
    <form [formGroup]="preguntaFormularioForm">
        <div class="usuario-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required />
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Tipo" formControlName="tipo" required>
                <mat-option value="text">Texto</mat-option>
                <mat-option value="number">Numerico</mat-option>
                <mat-option value="text_area">Area de Texto</mat-option>
                <!-- Agrega más opciones según tus necesidades -->
              </mat-select>
            </mat-form-field>
            <mat-slide-toggle formControlName="requerido">Requerido</mat-slide-toggle>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="preguntaFormularioForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
