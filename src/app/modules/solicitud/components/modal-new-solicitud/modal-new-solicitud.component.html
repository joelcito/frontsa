<h2 mat-dialog-title>Creacion de Solicitud de <span class="nameTipoSolicitud">{{ nameSolictud }}</span></h2>
<mat-dialog-content>
    <form [formGroup]="soliForm">
        <div class="usuario-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="nombre" required />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Formularios</mat-label>
              <mat-select formControlName="formulario_id" required>
                  <!-- <mat-option *ngFor="let detalle_tipo of detalles_tipos_saneos" [value]="detalle_tipo.id">{{ detalle_tipo.nombre }}</mat-option> -->
                  <mat-option *ngFor="let formulario of formularios" [value]="formulario.id">{{ formulario.nombre }}</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="soliForm.invalid">
        <mat-icon>save</mat-icon> CREAR SOLICITUD
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
