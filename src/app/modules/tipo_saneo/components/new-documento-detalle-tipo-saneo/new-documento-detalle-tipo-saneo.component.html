<h2 mat-dialog-title>Nuevo Detalle Tipo de Saneo</h2>
<mat-dialog-content>
    <form [formGroup]="newDocumentoDetalleTipoSaneoForm">
        <div class="usuario-container">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" formControlName="nombre" required />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Tamaño del archivo</mat-label>
              <input matInput placeholder="Tamaño" formControlName="tamanio" required type="number" />
              <mat-hint>Escribe el tamaño del archivo en Megabytes.</mat-hint>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Tipo de Documento</mat-label>
              <mat-select formControlName="tipo_documento" required>
                <mat-option value=".pdf">PDF</mat-option>
                <mat-option value=".doc,.docx">WORD</mat-option>
                <mat-option value=".xlsx,.xls">EXCEL</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Detalle Tipo de Saneo</mat-label>
              <mat-select formControlName="detalleTipoSaneo" required>
                  <mat-option *ngFor="let detalle_tipo of detalles_tipos_saneos" [value]="detalle_tipo.id">{{ detalle_tipo.nombre }}</mat-option>
              </mat-select>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="newDocumentoDetalleTipoSaneoForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
